<header>
  <h1 class="pull-left">InterestedIn</h1>
</header>

<div class="login-container">
<div class="col-xs-6 site-intro">
  <p>InterestedIn is a social network built in node.js that help you connect with like-minded people.</p>
</div>

<div class="col-xs-6 sign-in">
  <legend>Sign In</legend>
  <form role="form">
    <div class="form-group">
      <label for="email">Email address</label>
      <div>
        <input id="email" type="email" name="email" placeholder="Enter email" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <div>
        <input id="password" type="password" name="password" placeholder="Password" class="form-control"/>
      </div>
    </div>
    <button type="submit" class="btn btn-default">Sign In</button>
  </form>
  <p class="alert alert-danger" id="error"></p>
  <div class='not-signin'>
    <a href="#forgotpassword">Forgot Password?</a>
    <a href="#register">Sign Up</a>
  </div>
</div>
</div>
